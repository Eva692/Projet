<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - ESIBF</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="container">
        <h1>Formulaire d'inscription à l'École Supérieure Internationale du Burkina Faso</h1>
        <div class="scrollable-form">
            <form action="/submit" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="Nom">Nom :</label>
                    <input type="text" id="Nom" name="Nom" required placeholder="Entrez votre nom">
                </div>
                <div class="form-group">
                    <label for="Prenom">Prénom :</label>
                    <input type="text" id="Prenom" name="Prenom" required placeholder="Entrez votre prénom">
                </div>
                <div class="form-group">
                    <label for="Nationalite">Nationalité :</label>
                    <input type="text" id="Nationalite" name="Nationalite" required placeholder="Ex: Burkinabè">
                </div>
                <div class="form-group">
                    <label for="DateNaissance">Date de naissance :</label>
                    <input type="date" id="DateNaissance" name="DateNaissance" required>
                </div>
                <div class="form-group">
                    <label for="LieuNaissance">Lieu de naissance :</label>
                    <input type="text" id="LieuNaissance" name="LieuNaissance" required placeholder="Ville ou commune">
                </div>
                <div class="form-group">
                    <label for="Sexe">Sexe :</label>
                    <select id="Sexe" name="Sexe" required>
                        <option value="">Sélectionnez</option>
                        <option value="Homme">Homme</option>
                        <option value="Femme">Femme</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Diplomes">Diplôme secondaire ou bulletin de l'année précédente :</label>
                    <input type="file" id="Diplomes" name="Diplomes" accept=".pdf,.jpg,.jpeg,.png" required>
                </div>
                <div class="form-group">
                    <label for="Contact">Contact :</label>
                    <input type="tel" id="Contact" name="Contact" required placeholder="Ex: +226 XX XX XX XX">
                </div>
                <div class="form-group">
                    <label for="Email">Email :</label>
                    <input type="email" id="Email" name="Email" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="Filiere">Filière :</label>
                    <select id="Filiere" name="Filiere" required>
                        <option value="">Sélectionnez une filière</option>
                        <option value="Informatique">Informatique</option>
                        <option value="Gestion">Gestion</option>
                        <option value="Droit">Droit</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="NiveauEtude">Niveau d'étude :</label>
                    <select id="NiveauEtude" name="NiveauEtude" required>
                        <option value="">Sélectionnez</option>
                        <option value="Licence 1">Licence 1</option>
                        <option value="Licence 2">Licence 2</option>
                        <option value="Licence 3">Licence 3</option>
                        <option value="Master 1">Master 1</option>
                        <option value="Master 2">Master 2</option>
                        <option value="Doctorat">Doctorat</option>      
                    </select>
                </div>
                <div class="form-group center">
                    <input type="submit" value="Soumettre">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
